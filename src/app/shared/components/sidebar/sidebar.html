<aside class="bg-gray-850 w-64 min-h-screen p-4 flex flex-col">
    <a routerLink="/" class="flex items-center gap-2 text-xl font-bold text-white mb-6 hover:text-blue-300 transition">
        <i class="fas fa-fire"></i>
        {{ name() }}
    </a>
    <nav>
        <ul class="space-y-2">
            @for (item of menuItems(); track item.route) {
            <li>
                <a [routerLink]="item.route" routerLinkActive="bg-gray-700"
                    class="flex items-center gap-2 p-2 rounded hover:bg-gray-700 transition-colors">
                    <i class="fas fa-file"></i>
                    {{ item.label }}
                </a>
            </li>
            }
        </ul>
    </nav>
</aside>
