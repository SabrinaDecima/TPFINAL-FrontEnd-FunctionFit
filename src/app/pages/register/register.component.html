<div class="min-h-screen flex items-center justify-center bg-black bg-opacity-75">
    <button type="button" class="absolute top-0 right-0 m-4 text-yellow-500 hover:text-yellow-400 transition"
        aria-label="Volver al inicio" title="Volver al inicio">
        <i class="fas fa-home text-2xl"></i>
    </button>

    <div class="w-full max-w-md p-6">
        <div class="bg-gray-900 border-2 border-yellow-500 text-white rounded-2xl shadow-xl">
            <div class="p-4 text-center">
                <img src="logo-gym-transparent.png" alt="Logo FunctionFit" class="mx-auto mb-4 max-h-40"
                    style="max-height: 120px;" />
                <h3 class="text-xl font-bold mb-4">Registrate!</h3>

                <form class="space-y-4">
                    <div>
                        <input formControlName="name" type="text" placeholder="Ingresar nombre"
                            class="w-full px-4 py-2 bg-gray-800 border text-white rounded focus:outline-none focus:ring-2 focus:ring-yellow-500"
                            autocomplete="name" />

                    </div>
                    <div>
                        <input formControlName="lastName" type="text" placeholder="Ingresar apellido"
                            class="w-full px-4 py-2 bg-gray-800 border text-white rounded focus:outline-none focus:ring-2 focus:ring-yellow-500"
                            autocomplete="lastName" />

                    </div>

                    <div>
                        <input formControlName="phoneNumber" type="tel" placeholder="Ingresar número de teléfono"
                            class="w-full px-4 py-2 bg-gray-800 border text-white rounded focus:outline-none focus:ring-2 focus:ring-yellow-500"
                            autocomplete="tel" />

                    </div>

                    <div>
                        <input formControlName="email" type="email" placeholder="Ingresar email"
                            class="w-full px-4 py-2 bg-gray-800 border text-white rounded focus:outline-none focus:ring-2 focus:ring-yellow-500"
                            autocomplete="email" />

                    </div>

                    <div>
                        <input formControlName="password" type="password" placeholder="Ingresar contraseña"
                            class="w-full px-4 py-2 bg-gray-800 border text-white rounded focus:outline-none focus:ring-2 focus:ring-yellow-500"
                            autocomplete="current-password" />

                    </div>

                    <div>
                        <select formControlName="plan"
                            class="w-full px-4 py-2 bg-gray-800 border border-gray-700 text-white rounded focus:outline-none focus:ring-2 focus:ring-yellow-500">
                            <option value="" disabled selected>Elige un plan</option>
                            <option value="basic">Basic</option>
                            <option value="premium">Premium</option>
                            <option value="elite">Elite</option>
                        </select>
                    </div>

                    <button type="submit" class="w-full py-2 px-4 bg-yellow-500 text-gray-900 font-bold rounded hover:bg-yellow-400 disabled:opacity-50 transition">
                        Registrarse
                    </button>

                    <div class="mt-4 flex justify-between text-sm">
                        <a routerLink="/recuperar" class="text-white underline hover:text-yellow-300">
                            ¿Olvidaste tu contraseña?
                        </a>
                        <a routerLink="/register" class="text-white underline hover:text-yellow-300">
                            Registrarse
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
