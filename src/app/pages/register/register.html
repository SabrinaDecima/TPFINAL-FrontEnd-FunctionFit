<div class="min-h-screen flex items-center justify-center bg-black bg-opacity-75">
    <button type="button" class="absolute top-0 right-0 m-4 text-yellow-500 hover:text-yellow-400 transition"
        aria-label="Volver al inicio" title="Volver al inicio">
        <i class="fas fa-home text-2xl"></i>
    </button>

    <div class="w-full max-w-md p-6">
        <div class="bg-gray-900 border-2 border-yellow-500 text-white rounded-2xl shadow-xl">
            <div class="p-4 text-center">
                <img src="logo-gym-transparent.png" alt="Logo FunctionFit" class="mx-auto mb-4 max-h-40"
                    style="max-height: 120px;" />
                <h3 class="text-xl font-bold mb-4">Registrate!</h3>

                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-4">
                    <div>
                        <input formControlName="name" type="text" placeholder="Ingresar nombre"
                            [ngClass]="{'border-red-500 ' : hasError('name', 'required') }"
                            class="w-full px-4 py-2 bg-gray-800 border text-white rounded focus:outline-none focus:ring-2 focus:ring-yellow-500"
                            autocomplete="name" />
                        <div class="text-red-500 text-sm mt-2" *ngIf="hasError('name', 'required')">El nombre es
                            requerido</div>
                    </div>
                    <div>
                        <input formControlName="lastName" type="text" placeholder="Ingresar apellido"
                            [ngClass]="{'border-red-500 ' : hasError('lastName', 'required') }"
                            class="w-full px-4 py-2 bg-gray-800 border text-white rounded focus:outline-none focus:ring-2 focus:ring-yellow-500"
                            autocomplete="lastName" />
                        <div class="text-red-500 text-sm mt-2" *ngIf="hasError('lastName', 'required')">El apellido es
                            requerido</div>
                    </div>

                    <div>
                        <input formControlName="phoneNumber" type="tel" placeholder="Ingresar número de teléfono"
                            [ngClass]="{'border-red-500 ' : hasError('phoneNumber', 'required') || hasError('phoneNumber', 'pattern') }"
                            class="w-full px-4 py-2 bg-gray-800 border text-white rounded focus:outline-none focus:ring-2 focus:ring-yellow-500"
                            autocomplete="tel" />
                        <div class="text-red-500 text-sm mt-2" *ngIf="hasError('phoneNumber', 'required')">El número de
                            teléfono es requerido</div>
                        <div class="text-red-500 text-sm mt-2" *ngIf="hasError('phoneNumber', 'pattern')">El número de
                            teléfono debe tener entre 8 y 15 dígitos</div>
                    </div>

                    <div>
                        <input formControlName="email" type="email" placeholder="Ingresar email"
                            [ngClass]="{'border-red-500 ' : hasError('email', 'required') || hasError('email', 'email') }"
                            class="w-full px-4 py-2 bg-gray-800 border text-white rounded focus:outline-none focus:ring-2 focus:ring-yellow-500"
                            autocomplete="email" />
                        <div class="text-red-500 text-sm mt-2" *ngIf="hasError('email', 'required')">El email es
                            requerido</div>
                        <div class="text-red-500 text-sm mt-2" *ngIf="hasError('email', 'email')">El email no es válido
                        </div>
                    </div>

                    <div>
                        <input formControlName="password" type="password" placeholder="Ingresar contraseña"
                            [ngClass]="{'border-red-500 ' : hasError('password', 'required') }"
                            class="w-full px-4 py-2 bg-gray-800 border text-white rounded focus:outline-none focus:ring-2 focus:ring-yellow-500"
                            autocomplete="current-password" />
                        <div class="text-red-500 text-sm mt-2" *ngIf="hasError('password', 'required')">La contraseña es
                            requerida</div>
                    </div>

                    <div>
                        <select formControlName="plan" [ngClass]="{'border-red-500 ' : hasError('plan', 'required') }"
                            class="w-full px-4 py-2 bg-gray-800 border border-gray-700 text-white rounded focus:outline-none focus:ring-2 focus:ring-yellow-500">
                            <option value="" disabled selected>Elige un plan</option>
                            @for (plan of planes; track plan.id) {
                            <option [value]="plan.id">{{ plan.nombre }}</option>
                            }
                        </select>
                        <div class="text-red-500 text-sm mt-2" *ngIf="hasError('plan', 'required')">El plan es requerido
                        </div>
                    </div>

                    <button type="submit"
                        class="w-full py-2 px-4 bg-yellow-500 text-gray-900 font-bold rounded hover:bg-yellow-400 disabled:opacity-50 transition"
                        [disabled]="!registerForm.valid">
                        Registrarse
                    </button>

                    <div class="mt-4 flex justify-between text-sm">
                        <a routerLink="/recuperar" class="text-white underline hover:text-yellow-300">
                            ¿Olvidaste tu contraseña?
                        </a>
                        <a routerLink="/login" class="text-white underline hover:text-yellow-300">
                            Iniciar sesión
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
