<div class="py-14 text-center">
    <h1 class="text-4xl font-bold text-slate-900 mb-4">
        Bienvenido, Administrador
    </h1>
    <p class="text-lg text-slate-600 max-w-xl mx-auto mb-10">
        Accede a las herramientas para gestionar tu gimnasio.
    </p>

    <div class="grid grid-cols-1 sm:grid-cols-3 gap-6 max-w-5xl mx-auto">
        @for (card of cardData; track card.pathname) {
        <a routerLink="{{ card.pathname }}" class="group flex items-center justify-between
          rounded-2xl p-6
          bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900
          border border-slate-700
          text-white shadow-lg
          hover:shadow-yellow-500/20
          transition-all duration-300">
            <div class="text-left">
                <p class="text-lg font-semibold mb-1">
                    {{ card.title }}
                </p>
                <p class="text-sm text-slate-300">
                    {{ card.text }}
                </p>
            </div>
            <i class="{{ card.icon }} text-3xl text-yellow-400
            group-hover:scale-110 transition-transform">
            </i>
        </a>
        }
    </div>
</div>
