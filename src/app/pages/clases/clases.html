<div class="p-6">
  <div class="flex items-center gap-3 mb-6">
    <i class="fas fa-dumbbell text-2xl text-gray-800"></i>
    <h2 class="text-2xl font-bold text-gray-800">Clases disponibles</h2>
  </div>

  <div *ngIf="loading" class="text-center text-gray-500 py-8">
    <i class="fas fa-spinner animate-spin text-xl mr-2"></i>
    Cargando clases...
  </div>
  
  <div *ngIf="error" class="text-red-600 text-center py-4">
    <i class="fas fa-exclamation-circle mr-2"></i>
    {{ error }}
  </div>

  <div *ngIf="!loading && !error" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let group of groupedClasses"
      class="bg-white rounded-2xl shadow-md overflow-hidden flex flex-col hover:shadow-lg transition border border-gray-100">
      
      <img [src]="group.imageUrl" [alt]="group.nombre" class="h-40 w-full object-cover" />

      <div class="p-4 flex flex-col flex-1">
        <div class="flex items-center gap-2 mb-2">
          <i class="fas fa-dumbbell text-blue-600"></i>
          <h3 class="text-lg font-semibold text-gray-800">{{ group.nombre }}</h3>
        </div>
        
        <p class="text-sm text-gray-600 mt-1 line-clamp-2">{{ group.descripcion }}</p>

        <div class="mt-4 space-y-3 flex-1">
          <div *ngFor="let turno of group.turnos"
            class="flex justify-between items-center py-2 border-b border-gray-100 last:border-0">
            
            <div class="flex items-center gap-2 text-sm text-gray-700">
              <i class="far fa-calendar-alt text-gray-500"></i>
              {{ getDayName(turno.dia) }} Â· {{ turno.hora }}
            </div>

            <div class="flex flex-col items-end">
              <span class="text-xs font-medium" [ngClass]="{
                'text-red-600': turno.currentEnrollments >= turno.maxCapacity,
                'text-orange-500': turno.maxCapacity - turno.currentEnrollments === 1,
                'text-green-600': turno.maxCapacity - turno.currentEnrollments > 1
              }">
                {{ getAvailabilityMessage(turno) }}
              </span>

              <button 
                *ngIf="!turno.isReservedByUser" 
                (click)="reserve(turno.id)"
                [disabled]="turno.currentEnrollments >= turno.maxCapacity"
                class="mt-1 text-xs px-2.5 py-1 rounded transition
                       disabled:bg-gray-200 disabled:text-gray-400
                       enabled:bg-green-600 enabled:text-white enabled:hover:bg-green-700"
              >
                <i class="fas fa-plus mr-1"></i>Reservar
              </button>
              
              <button 
                *ngIf="turno.isReservedByUser" 
                (click)="cancel(turno.id)"
                class="mt-1 text-xs bg-red-600 text-white px-2.5 py-1 rounded hover:bg-red-700"
              >
                <i class="fas fa-times mr-1"></i>Cancelar
              </button>
            </div>
          </div>
        </div>

        <div class="mt-3 pt-3 border-t border-gray-100 flex items-center gap-1 text-sm text-gray-700">
          <i class="far fa-clock text-gray-500"></i>
          {{ group.duracionMinutos }} min
        </div>
      </div>
    </div>
  </div>
</div>
