<div class="min-h-screen flex items-center justify-center bg-black bg-opacity-75">
  <button
    type="button"
    (click)="goLogin()"
    class="absolute top-0 right-0 m-4 text-yellow-500 hover:text-yellow-400 transition"
    aria-label="Volver al login"
    title="Volver al login"
  >
    <i class="fas fa-arrow-left text-2xl"></i>
  </button>

  <div class="w-full max-w-md p-6">
    <div class="bg-gray-900 border-2 border-yellow-500 text-white rounded-2xl shadow-xl">
      <div class="p-6 text-center">

        <!-- Logo -->
        <img
          src="logo-gym-transparent.png"
          alt="Logo FunctionFit"
          class="mx-auto mb-4 max-h-40"
          style="max-height: 120px;"
        />

        <h3 class="text-xl font-bold mb-4">
          ¿Olvidaste tu contraseña?
        </h3>

        <p class="text-sm text-gray-300 mb-6">
          Ingresá tu email y te enviaremos instrucciones para restablecerla.
        </p>

        <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4">

          <div>
            <input
              type="email"
              formControlName="email"
              placeholder="Ingresar email"
              class="w-full px-4 py-2 bg-gray-800 border border-yellow-500 text-white rounded
                     focus:outline-none focus:ring-2 focus:ring-yellow-500"
            />

            @if (form.controls.email.invalid && form.controls.email.touched) {
              <p class="text-red-500 text-sm mt-1">
                Ingresá un email válido
              </p>
            }
          </div>

          <button
            type="submit"
            [disabled]="form.invalid || loading"
            class="w-full py-2 px-4 bg-yellow-500 text-gray-900 font-bold rounded
                   hover:bg-yellow-400 disabled:opacity-50 transition"
          >
            {{ loading ? 'Enviando...' : 'Enviar correo' }}
          </button>

        </form>

        @if (success) {
          <div class="mt-4 text-green-400 text-sm">
            ✔ Si el email existe, te enviamos las instrucciones.
          </div>
        }

        <div class="mt-6 text-sm">
          <a
            routerLink="/login"
            class="text-white underline hover:text-yellow-300"
          >
            Volver a iniciar sesión
          </a>
        </div>

      </div>
    </div>
  </div>
</div>
